<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | ArtHub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Playfair Display', serif;
            margin: 0;
            padding: 0;
            background: url('https://images.unsplash.com/photo-1534447677768-be436bb09401?ixlib=rb-1.2.1&auto=format&fit=crop&w=1791&q=80') no-repeat center center fixed;
            background-size: cover;
            color: #f0e6d2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            padding: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(20, 15, 10, 0.85);
            border-bottom: 1px solid #5a4a3a;
        }

        h1, h2 {
            font-family: 'Cinzel', serif;
            color: #e8d8b5;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        h1 {
            margin: 0;
            font-size: 2.8rem;
            letter-spacing: 1px;
        }

        h2 {
            font-size: 2.2rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        nav a {
            color: #e8d8b5;
            text-decoration: none;
            font-size: 1.1rem;
            transition: all 0.3s;
            border-bottom: 1px solid transparent;
        }

        nav a:hover {
            border-bottom: 1px solid #e8d8b5;
        }

        .password-container {
            max-width: 450px;
            margin: 3rem auto;
            padding: 3rem;
            background-color: rgba(20, 15, 10, 0.85);
            border-radius: 8px;
            border: 1px solid #5a4a3a;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .password-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            font-size: 1.1rem;
            color: #d4c9b8;
        }

        .form-group input {
            padding: 12px;
            background-color: rgba(90, 74, 58, 0.3);
            border: 1px solid #5a4a3a;
            border-radius: 4px;
            font-size: 1rem;
            color: #f0e6d2;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #e8d8b5;
            box-shadow: 0 0 0 2px rgba(232, 216, 181, 0.2);
        }

        .form-group input::placeholder {
            color: #a89984;
        }

        .btn-reset {
            padding: 12px;
            background-color: #5a4a3a;
            color: #e8d8b5;
            border: none;
            border-radius: 4px;
            font-size: 1.1rem;
            font-family: 'Cinzel', serif;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
        }

        .btn-reset:hover {
            background-color: #6d5c4a;
            transform: translateY(-2px);
        }

        .auth-options {
            margin-top: 2rem;
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            color: #d4c9b8;
        }

        .auth-options a {
            color: #e8d8b5;
            text-decoration: none;
            transition: all 0.3s;
            font-weight: 500;
        }

        .auth-options a:hover {
            color: #f5e7c8;
            text-decoration: underline;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 1rem 0;
            color: #a89984;
        }

        .divider::before, .divider::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #5a4a3a;
        }

        .divider::before {
            margin-right: 1rem;
        }

        .divider::after {
            margin-left: 1rem;
        }

        footer {
            text-align: center;
            padding: 1.5rem;
            background-color: rgba(20, 15, 10, 0.9);
            border-top: 1px solid #5a4a3a;
            font-size: 0.9rem;
            color: #d4c9b8;
        }

        .instructions {
            background-color: rgba(90, 74, 58, 0.3);
            padding: 1rem;
            border-radius: 4px;
            border-left: 3px solid #e8d8b5;
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>ArtHub</h1>
        <nav>
            <a href="login.html"><i class="fas fa-arrow-left"></i> Back to Login</a>
        </nav>
    </header>

    <div class="password-container">
        <h2>Reset Your Password</h2>
        <p style="text-align: center; color: #d4c9b8; margin-bottom: 2rem;">Enter your email to receive a reset link</p>
        
        <div class="instructions">
            <i class="fas fa-info-circle"></i> We'll send you a link to reset your password. Check your inbox and spam folder.
        </div>
        
        <form class="password-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required placeholder="Enter your registered email">
            </div>
            
            <button type="submit" class="btn-reset">Send Reset Link <i class="fas fa-paper-plane"></i></button>
        </form>
        
        <div class="auth-options">
            <div class="divider">Remember your password?</div>
            <a href="login.html"><i class="fas fa-sign-in-alt"></i> Return to Login</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 ArtHub | Sketch Collection</p>
    </footer>
</body>
</html>
