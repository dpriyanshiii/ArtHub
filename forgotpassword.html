<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | ArtHub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="forgotpassword.css">
</head>
<body>
    <header>
        <h1>ArtHub</h1>
        <nav>
            <a href="login.html"><i class="fas fa-arrow-left"></i> Back to Login</a>
        </nav>
    </header>

    <div class="password-container">
        <h2>Reset Your Password</h2>
        <p style="text-align: center; color: #d4c9b8; margin-bottom: 2rem;">Enter your email to receive a reset link</p>
        
        <div class="instructions">
            <i class="fas fa-info-circle"></i> We'll send you a link to reset your password. Check your inbox and spam folder.
        </div>
        
        <form class="password-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required placeholder="Enter your registered email">
            </div>
            
            <button type="submit" class="btn-reset">Send Reset Link <i class="fas fa-paper-plane"></i></button>
        </form>
        
        <div class="auth-options">
            <div class="divider">Remember your password?</div>
            <a href="login.html"><i class="fas fa-sign-in-alt"></i> Return to Login</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 ArtHub | Sketch Collection</p>
    </footer>
</body>
</html>
