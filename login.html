<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | ArtHub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <h1>ArtHub</h1>
        <nav>
            <a href="home.html"><i class="fas fa-arrow-left"></i> Back to Gallery</a>
        </nav>
    </header>

    <div class="login-container">
        <h2>Welcome Back</h2>
        <p style="text-align: center; color: #d4c9b8; margin-bottom: 2rem;">Please login to your ArtHub account</p>
        
        <form class="login-form">
            <div class="form-group">
                <label for="username">Username or Email</label>
                <input type="text" id="username" required placeholder="Enter your username or email">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="Enter your password">
            </div>
            
            <button type="submit" class="btn-login">Login <i class="fas fa-sign-in-alt"></i></button>
        </form>
        
        <div class="auth-options">
            <a href="forgotpassword.html"><i class="fas fa-key"></i> Forgot your password?</a>
            <div class="divider">or</div>
            <p>Don't have an account? <a href="signup.html">Sign up <i class="fas fa-paint-brush"></i></a></p>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 ArtHub | Sketch Collection</p>
    </footer>
</body>
</html>
