<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Artwork | ArtHub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Playfair Display', serif;
            margin: 0;
            padding: 0;
            background: url('https://images.unsplash.com/photo-1534447677768-be436bb09401?ixlib=rb-1.2.1&auto=format&fit=crop&w=1791&q=80') no-repeat center center fixed;
            background-size: cover;
            color: #f0e6d2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            padding: 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(20, 15, 10, 0.85);
            border-bottom: 1px solid #5a4a3a;
        }

        h1, h2 {
            font-family: 'Cinzel', serif;
            color: #e8d8b5;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        h1 {
            margin: 0;
            font-size: 2.8rem;
            letter-spacing: 1px;
        }

        h2 {
            font-size: 2.2rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        nav a {
            color: #e8d8b5;
            text-decoration: none;
            font-size: 1.1rem;
            transition: all 0.3s;
            border-bottom: 1px solid transparent;
        }

        nav a:hover {
            border-bottom: 1px solid #e8d8b5;
        }

        .submit-container {
            max-width: 600px;
            margin: 3rem auto;
            padding: 3rem;
            background-color: rgba(20, 15, 10, 0.85);
            border-radius: 8px;
            border: 1px solid #5a4a3a;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .submit-form {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            font-size: 1.1rem;
            color: #d4c9b8;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            padding: 12px;
            background-color: rgba(90, 74, 58, 0.3);
            border: 1px solid #5a4a3a;
            border-radius: 4px;
            font-size: 1rem;
            color: #f0e6d2;
            transition: all 0.3s;
            font-family: 'Playfair Display', serif;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #e8d8b5;
            box-shadow: 0 0 0 2px rgba(232, 216, 181, 0.2);
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: #a89984;
        }

        .upload-area {
            border: 2px dashed #5a4a3a;
            border-radius: 8px;
            padding: 2rem;
            text-align: center;
            margin: 1rem 0;
            cursor: pointer;
            transition: all 0.3s;
            background-color: rgba(90, 74, 58, 0.1);
        }

        .upload-area:hover {
            border-color: #e8d8b5;
            background-color: rgba(90, 74, 58, 0.2);
        }

        .upload-area i {
            font-size: 2rem;
            color: #e8d8b5;
            margin-bottom: 1rem;
        }

        .file-input {
            display: none;
        }

        .preview-container {
            margin-top: 1rem;
            text-align: center;
        }

        .preview-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 4px;
            margin-top: 1rem;
            border: 1px solid #5a4a3a;
        }

        .btn-submit {
            padding: 12px;
            background-color: #5a4a3a;
            color: #e8d8b5;
            border: none;
            border-radius: 4px;
            font-size: 1.1rem;
            font-family: 'Cinzel', serif;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
        }

        .btn-submit:hover {
            background-color: #6d5c4a;
            transform: translateY(-2px);
        }

        footer {
            text-align: center;
            padding: 1.5rem;
            background-color: rgba(20, 15, 10, 0.9);
            border-top: 1px solid #5a4a3a;
            font-size: 0.9rem;
            color: #d4c9b8;
            margin-top: auto;
        }

        .instructions {
            font-size: 0.9rem;
            color: #a89984;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>ArtHub</h1>
        <nav>
            <a href="home.html"><i class="fas fa-arrow-left"></i> Back to Home</a>
        </nav>
    </header>

    <div class="submit-container">
        <h2>Submit Your Artwork</h2>
        <p style="text-align: center; color: #d4c9b8; margin-bottom: 2rem;">Share your masterpiece with our community</p>
        
        <form class="submit-form">
            <div class="form-group">
                <label for="artist-name">Artist Name</label>
                <input type="text" id="artist-name" required placeholder="Enter your full name">
            </div>
            
            <div class="form-group">
                <label for="artwork-title">Artwork Title</label>
                <input type="text" id="artwork-title" required placeholder="Name of your artwork">
            </div>
            
            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" required>
                    <option value="">Select a category</option>
                    <option>Painting</option>
                    <option>Drawing</option>
                    <option>Sculpture</option>
                    <option>Digital Art</option>
                    <option>Photography</option>
                    <option>Mixed Media</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="description">Description (optional)</label>
                <textarea id="description" rows="4" placeholder="Tell us about your artwork (technique, inspiration, etc.)"></textarea>
            </div>
            
            <div class="form-group">
                <label>Upload Artwork</label>
                <div class="upload-area" id="uploadArea">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <p>Click to browse or drag and drop your artwork</p>
                    <p class="instructions">Accepted formats: JPG, PNG (Max 10MB)</p>
                    <input type="file" id="fileInput" class="file-input" accept="image/*" required>
                </div>
                <div class="preview-container" id="previewContainer" style="display:none;">
                    <img id="previewImage" class="preview-image" src="" alt="Artwork preview">
                </div>
            </div>
            
            <button type="submit" class="btn-submit">Submit Artwork <i class="fas fa-paint-brush"></i></button>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 ArtHub | Preserving the tradition while embracing the future</p>
    </footer>

    <script>
        // Preview image functionality
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('previewContainer');
        const previewImage = document.getElementById('previewImage');

        uploadArea.addEventListener('click', () => fileInput.click());
        
        fileInput.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImage.src = e.target.result;
                    previewContainer.style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        });

        // Drag and drop functionality
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#e8d8b5';
            uploadArea.style.backgroundColor = 'rgba(90, 74, 58, 0.3)';
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.style.borderColor = '#5a4a3a';
            uploadArea.style.backgroundColor = 'rgba(90, 74, 58, 0.1)';
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.style.borderColor = '#5a4a3a';
            uploadArea.style.backgroundColor = 'rgba(90, 74, 58, 0.1)';
            
            if (e.dataTransfer.files.length) {
                fileInput.files = e.dataTransfer.files;
                const event = new Event('change');
                fileInput.dispatchEvent(event);
            }
        });
    </script>
</body>
</html>
