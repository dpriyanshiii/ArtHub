<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | ArtHub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="validation.css">
    <script src="validation.js" defer></script>
</head>
<body>
    <header>
        <h1>ArtHub</h1>
        <nav>
            <a href="home.html"><i class="fas fa-arrow-left"></i> Back to Gallery</a>
        </nav>
    </header>

    <div class="signup-container">
        <h2>Join ArtHub</h2>
        <p style="text-align: center; color: #d4c9b8; margin-bottom: 2rem;">Create your artist account</p>
        
        <form class="signup-form">
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" required placeholder="Enter your full name">
            </div>
            
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required placeholder="Choose a username">
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="Enter your email">
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="Create a password">
                <p class="password-requirements">At least 8 characters with numbers and symbols</p>
            </div>
            
            <button type="submit" class="btn-signup">Create Account <i class="fas fa-paint-brush"></i></button>
        </form>
        
        <div class="auth-options">
            <div class="divider">Already a member?</div>
            <a href="login.html"><i class="fas fa-sign-in-alt"></i> Login to your account</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 ArtHub | Sketch Collection</p>
    </footer>
</body>
</html>
